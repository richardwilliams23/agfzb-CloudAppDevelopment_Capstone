<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

    <script type="text/javascript">
      function getTitle() {
        document.getElementById("page-name").innerText = document.title;
      }
    </script>

</head>


<body onload="getTitle()">

  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">

      <a class="navbar-brand" href="{% url 'djangoapp:index' %}">
        <img src="{% static 'djangoapp/beetle.png' %}" width=100px alt="Logo">
      </a>

      <p class="navbar-brand navbar-left" id="page-name">To be replaced</p>

      <ul class="nav navbar-nav navbar-right">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'djangoapp:about' %}">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'djangoapp:contact' %}">Contact</a>
        </li>   
      </ul>

    </div>
  </nav>

  <div class="container-fluid">

    {% block content %}{% endblock %}

  </div>

  <nav class="navbar navbar-expand-sm bg-light justify-content-center height=200px">

      <ul class="nav navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'djangoapp:index' %}"> Home </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'djangoapp:about' %}"> About </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'djangoapp:contact' %}"> Contact </a>
        </li>   
      </ul>

  </nav>

</body>
</html>
